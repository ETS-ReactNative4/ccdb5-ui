language: node_js
node_js:
  - 6

install:
  - npm install

script:
  - npm test

after_script:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  
before_deploy:
  - npm version patch
  
deploy:
  provider: releases
  api_key: ${GITHUB_API_KEY}
  skip_cleanup: true
  on:
    branch: master
